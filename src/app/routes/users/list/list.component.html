<page-header title="User List" [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">Add New User</button>
    <button (click)="reload()" nz-button>Reload</button>
  </ng-template>
</page-header>
<nz-card>
  <st #st [data]="url" [req]="stReq" [res]="stRes" [page]="stPage" [columns]="columns"></st>
</nz-card>
