    <nz-form-control [nzLg]="22">
      <input nz-input formControlName="collection" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzLg]="2" nzRequired nzFor="field">Field Name</nz-form-label>
    <nz-form-control [nzLg]="22">
      <input nz-input formControlName="field" required />
    </nz-form-control>
  </nz-form-item>
</ng-container>
