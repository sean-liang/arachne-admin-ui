<page-header title="Target List" [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button [routerLink]="['/targets', 'edit', '_']" nz-button nzType="primary">Add New Target</button>
    <button (click)="reload()" nz-button>Reload</button>
  </ng-template>
</page-header>
<nz-card>
  <st #st [data]="url" [req]="stReq" [res]="stRes" [page]="stPage" [columns]="columns"></st>
</nz-card>
